<h1>{{personaje[0].nombre | uppercase }} <small>{{personaje[0].aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="personaje[0].img" [alt]="personaje[0].nombre">
        <br><br>
        <a [routerLink]="['/home']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{personaje[0].nombre}}</h3>
        <hr>
        <p>
            {{personaje[0].bio}}
        </p>
        <div>
            <img *ngIf="personaje[0].casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="personaje[0].casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
