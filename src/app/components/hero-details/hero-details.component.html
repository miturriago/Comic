<h1>{{personaje.nombre | uppercase }} <small>{{personaje.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="personaje.img" [alt]="personaje.nombre">
        <br><br>
        <a [routerLink]="['/home']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{personaje.nombre}}</h3>
        <hr>
        <p>
            {{personaje.bio}}
        </p>
        <div>
            <img *ngIf="personaje.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="personaje.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
